<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para la sección de solicitud */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357ab7;
        }

        .mt-4 {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        a.btn {
            background-color: #ff5252;
        }

        a.btn:hover {
            background-color: #e04e4e;
        }

        /* Estilo para el mensaje de éxito */
        .mensaje-exito {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar una Solicitud</h2>
        
        <!-- Mostrar el mensaje de éxito si existe -->
        {% if mensaje %}
            <div class="mensaje-exito">
                {{ mensaje }}
            </div>
        {% endif %}

        <!-- Formulario de solicitud -->
        <form action="{% url 'condominio:solicitudes' %}" method="POST">
            <!-- CSRF Token de Django -->
            {% csrf_token %}
            
            <!-- Campo para el título de la solicitud -->
            <div class="form-group">
              <label for="titulo">Título de la solicitud:</label>
              <input type="text" id="titulo" name="titulo" value="{{ form.titulo.value|default:'' }}" required class="form-control" placeholder="Título de la solicitud">
            </div>

            <!-- Campo para la descripción de la solicitud -->
            <div class="form-group">
              <label for="descripcion">Descripción de la solicitud:</label>
              <textarea id="descripcion" name="descripcion" rows="4" required class="form-control" placeholder="Descripción detallada">{{ form.descripcion.value|default:'' }}</textarea>
            </div>
            
            <button type="submit" class="btn">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
