{% load static %} <!-- Carga de tags estáticos -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
    <link rel="stylesheet" href="{% static 'css/cargar.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/Condominio.ico' %}">
</head>
<body>
    
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="login-container">
            <!-- Agregar logo con tamaño ajustado -->
            <img src="{% static 'img/LogoCondominio.jpg' %}" alt="Logo" class="logo">

            <h2 class="login-header">Inicio de Sesión</h2>

            <!-- Mostrar el mensaje de error si es que existe -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulario de inicio de sesión -->
            <form method="post" action="{% url 'condominio:login_residente' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Iniciar Sesión</button>
            </form>

            <!-- Opcional: Enlace para recuperar contraseña -->
            <div class="mt-3 text-center">
                <a href="{% url 'condominio:recuperar_contraseña' %}" class="text-decoration-none" style="color: #34495e;">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-3 text-center">
                <a href="{% url 'index' %}" class="text-decoration-none" style="color: #34495e;">Ir a la Página Principal</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ocultar la pantalla de carga cuando el DOM esté completamente cargado
        window.addEventListener('load', function () {
            document.getElementById('loading-screen').style.display = 'none';
        });
    </script>
</body>
</html>
