{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <link rel="stylesheet" href="{% static 'css/solicitud.css' %}">
</head>
<body>
    <div class="container">
        <h2>Enviar una Solicitud</h2>
        
        <!-- Mostrar el mensaje de éxito si existe -->
        {% if mensaje %}
            <div class="mensaje-exito">
                {{ mensaje }}
            </div>
        {% endif %}

        <!-- Formulario de solicitud -->
        <form action="{% url 'condominio:solicitudes' %}" method="POST">
            <!-- CSRF Token de Django -->
            {% csrf_token %}
            
            <!-- Campo para el título de la solicitud -->
            <div class="form-group">
              <label for="titulo">Título de la solicitud:</label>
              <input type="text" id="titulo" name="titulo" value="{{ form.titulo.value|default:'' }}" required placeholder="Título de la solicitud">
            </div>

            <!-- Campo para la descripción de la solicitud -->
            <div class="form-group">
              <label for="descripcion">Descripción de la solicitud:</label>
              <textarea id="descripcion" name="descripcion" rows="4" required placeholder="Descripción detallada">{{ form.descripcion.value|default:'' }}</textarea>
            </div>
            
            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
